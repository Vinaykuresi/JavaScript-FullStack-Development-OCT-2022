 <html>

        <title>Embedded Elements</title>
    </head>
    <body>

        <!-- image tag -->
        <h5>Image Tag</h5>

        <video src="../public/Demo Part2.mp4" width="500px" height="300px" controls="controls" muted loop autoplay></video>

 </html>
