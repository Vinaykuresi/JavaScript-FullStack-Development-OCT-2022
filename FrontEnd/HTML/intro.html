<!DOCTYPE html>

    <head>
        <title>HTML Introduction</title>
    </head>
    <body>
        <h3>Difference between Block and Inline Elements</h3>

        <div>
            This is example for Block level Elements : <br/>
            <p>This is First Paragraph 1</p>
            <p>This is First Paragraph 2</p>
            <p>This is First Paragraph 3</p>
        </div>

        <div>
            This is example for Inline level Elements : <br/>
            <span>This is First Paragraph 1</span>
            <span>This is First Paragraph 2</span>
            <span>This is First Paragraph 3</span>
        </div>
    </body>

</html>
