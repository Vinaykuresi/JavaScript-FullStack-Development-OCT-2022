<!-- DTD -> Document type definition -> HTML5 -->
<!-- Container for various HTML Elements -->
<!DOCTYPE html>

<!-- container for various metadata content -->

<head>

    <!-- defines the title of the document in the browser toolbar -->
    <title>HTML Introduciton classes</title>

    <!-- used for serach engine optimization : by providing additional important information -->
    <meta name="keywords" content="HTML Tutorials">
    <meta name="author" content="Vinay Kumar kuresi">
</head>

<!-- contianer for all the content of an html document-->

<body>

    <!-- html attributes -->

    <!-- this form is for user registration -->
    <!-- forms are used for collecting user information -->
    <center>
        <form name="registration" action="./result.html" method="get" style="border: 2px dotted; position: absolute; top: 25%; left: 25%;">
            <div>

                <!-- specifies an input feild used inside a form, where user can enter the data -->

                <!-- creates a string input field -->
                <label for="username">Username : </label><input id="username" type="text" size="15" maxlength="10"
                    minlength="8" placeholder="Username" pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" />

                <!-- insert a line break -->
                <br />
                <!-- comments -->

                <!-- creates a password input field in masked format -->
                <input type="password" placeholder="Password" />

                <!-- creates a radio group -->
                <div>
                    <label for="male">Male</label> <input type="radio" id="male" name="registration" value="male" />
                    <label for="female">Female</label> <input type="radio" id="female" name="registration"
                        value="female" />
                </div>

                <div>
                    <input type="checkbox">Agree Company Policy</input><br />
                    <input type="checkbox">Use this information for futher logins</input>
                </div>

                <div>
                    <input type="date" required />
                    <input type="email" />
                    <input type="file" accept="application/pdf,application/vnd.ms-excel" />
                </div>

                <div>
                    <label for="degree">Degree : </label>
                    <select size="1" id="degree">
                        <option>Btech</option>
                        <option>Bsc</option>
                        <option>BCA</option>
                    </select>
                </div>

                <div>
                    <label for="description">Description</label><br />
                    <textarea id="description" rows="5" cols="50">

                    </textarea>
                </div>

                <!-- button -->
                <div>
                    <!-- <input type="submit" value="Submit"/>
                    <input type="reset" value="Reset"/> -->
                    <!-- <input type="button" value="button"/> -->
                </div>

                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>

            </div>

            <a href="./Table/Table.html" target="_blank">Terms & Conditions apply</a>
            <!-- <button type="submit">Submit</button> -->
        </form>
    </center>

</body>

</html>
