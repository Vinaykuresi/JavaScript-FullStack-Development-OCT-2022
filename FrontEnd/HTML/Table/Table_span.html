
<html>
    <head>
        <title>Table Span</title>
    </head>
    <body>
        <table border="2px solid black">
            <tbody>
                <tr>
                    <td colspan="2">&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <!-- <td>&nbsp;&nbsp;&nbsp;</td> -->
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr>
                    <td rowspan="2">&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;</td>
                    <!-- <td>&nbsp;&nbsp;&nbsp;</td> -->
                </tr>
            </tbody>
        </table>
    </body>
</html>
