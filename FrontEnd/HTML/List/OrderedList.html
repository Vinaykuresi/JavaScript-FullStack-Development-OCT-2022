<!-- Ordered List -> specific order :
    
        1) Numerical
        2) Alphabetical

        1) Number -> default -> 1
        2) UpperCase -> A
        3) LowerCase -> a
        4) UpperCase Roman Letter -> I
        5) LowerCase Roman Letter -> i
        
        <ol></ol> -->

<html>

<body>
    <h3>Furit List : </h3>
    <ol type="i">
        <li>Banana</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Gauva</li>
    </ol>
</body>

</html>
