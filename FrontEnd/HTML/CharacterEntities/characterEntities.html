
<!-- Character entities : 
    
    1) < > -> used to define an element : browser mat mix them with tags
    2) Some characters are absent on Keyboard 
            eg : copyright, trademark
        
    Reference starts with -> & and ;

    syntax : 

           &entity_name;
                or
           &#entity_number;
            
-->


<html>
    <body>
        <span>This is</span>&nbsp;<a href="https://vinaykumarkuresi.com" target="_blank">Vinay Kumar Kuresi</a><br/>
        <div>
            5&lt;6 &nbsp; 6&gt;5
        </div>

        <div>
            Trademark : &trade;<br/>
            CopyRight : &#169;
        </div>
    </body>
</html>
