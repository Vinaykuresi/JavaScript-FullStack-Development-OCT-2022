<!-- selectors -->

<html>

<head>
    <title>Selectors</title>
    <style>
        /* id selector */
        #para1 {
            color: red;
        }

        /* class selector */
        .group {
            font-style: italic;
        }

        /* element selector */
        h4 {
            font-family: 'Courier New', Courier, monospace;
        }

        /* contextual selector */
        div h4{
            color: chartreuse;
        }
    </style>
</head>
