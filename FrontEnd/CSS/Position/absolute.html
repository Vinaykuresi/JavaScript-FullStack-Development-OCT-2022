<html>
    <head>
        <title>
            Absolute Element
        </title>
        <style>
            .parent{
                border: 2px solid black;
                color: red;
                margin-left: 30px;
                margin-top: 30px;
                padding: 20px;
            }

            .child{
                background-color: aqua;
                border: 1px dotted #000;
                padding: 20px;
                color: #000;
                position: absolute;
                left: 70px;
                top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            Parent Element
            <div class="child">
                Child Element
            </div>
        </div>
    </body>
</html>
